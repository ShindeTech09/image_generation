<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="DazzelDraw - AI Image Generation Tool" />
    <title>DazzelDraw</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      crossorigin="anonymous"
    />
  </head>

  <body data-theme="light">
    <div class="container">
      <aside class="sidebar">
        <div class="topBarAction">
          <div class="logo-container">
            <div class="icon">
              <i class="fa-solid fa-layer-group" aria-hidden="true"></i>
            </div>
            <a id="user-email" aria-label="User email">DazzelDraw</a>
          </div>
        </div>
        <nav class="sideNavButton">
          <button type="button" aria-label="New Chat">
            <i class="fas fa-plus" aria-hidden="true"></i>
            <span class="collapseText">New Chat</span>
          </button>
        </nav>
        <section class="chatHistory">
          <h2 class="history-title">Recent</h2>
        </section>
        <div class="actionList">
          <button type="button" id="logout-btn" aria-label="Logout">
            <span class="collapseText">Logout</span>
            <i class="fa-solid fa-sign-out-alt" aria-hidden="true"></i>
          </button>
        </div>
      </aside>
    </div>

    <main class="chat-container">
      <div id="chat-box" class="chat-box" role="log" aria-live="polite"></div>
      <form id="image-form" class="input-form">
        <input
          type="text"
          id="prompt"
          name="prompt"
          placeholder="Describe what you want here"
          required
          aria-label="Image description"
        />
        <button type="submit">Generate Image</button>
      </form>
    </main>
    <button
      id="toggle-theme-btn"
      class="toggle-theme-btn"
      aria-label="Toggle theme"
    >
      <i class="fas fa-moon" aria-hidden="true"></i>
      <span>Toggle Theme</span>
    </button>
    <script src="index.js" defer></script>
  </body>
</html>
